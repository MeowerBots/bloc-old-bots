            function vconsolew(text) {

            class Cloudlink {
                constructor(server) {
                    this.events = {};
                    this.ws = new WebSocket(server);
                    this.ws.onopen = async () => {
                        this.send({
                            cmd: 'direct',
                            val: {
                                cmd: 'ip',
                                val: await (await fetch('https://api.meower.org/ip')).text(),
                            },
                        });
                        this.send({
                            cmd: 'direct',
                            val: { cmd: 'type', val: 'js' },
                        });
                        this.send({
                            cmd: 'direct',
                            val: "meower",
                        });
                        this.emit('connected');
                    };
                    this.ws.onmessage = (socketdata) => {
                        var data = JSON.parse(socketdata.data);
                        //if (data.cmd != "ping") {
                            vconsolew(JSON.stringify(data))
                        //}
                        if (data.cmd == "ping") {
                            if (waitingforping == true) {
                                post("Pong! Took: " + (Math.floor(new Date() / 1000)-Math.floor(d / 1000)) + " Millieconds.")
                                waitingforping = false
                            }
                        }
                        this.emit(data.cmd, data);
                    };
                    this.ws.onclose = () => {
                        this.emit('disconnected');
                    };
                    this.ws.onerror = (e) => {
                        this.emit('error', e);
                    };
                }
                send(data) {
                    this.ws.send(JSON.stringify(data));
                }
                on(event, cb) {
                    if (typeof this.events[event] !== 'object')
                        this.events[event] = [];
                    this.events[event].push(cb);
                }
                emit(event, data) {
                    if (typeof this.events[event] !== 'object')
                        return;
                    this.events[event].forEach((cb) => cb(data));
                }
                disconnect() {
                    this.ws.close();
                }
            }

            let prefix = "@meowbot "

            function randomword() {
                vconsolew(Math.random(0,wordList.length - 1))
                return wordList[Math.floor(Math.random() * wordList.length)]
            }
        
            function checkforpost(text,postcon,usern) {
                if (usern == "Discord") {
                    if (postcon.substring(postcon.indexOf(":") + 2).startsWith(prefix)) {
                        if (postcon.substring(postcon.indexOf(":") + (2 + prefix.length)) == text) {
                            return true
                        }
                        else {
                            return false
                        }
                    }
                    else {
                        return false
                    }
                }
                else {
                    if (postcon.startsWith(prefix)) {
                        if (postcon.substring(prefix.length) == text) {
                            return true
                        }
                        else {
                            return false
                        }
                    }
                    else {
                        return false
                    }
                }
                return prefix + text
            }
        
            function post(text) {
                cljs.send({cmd: "direct", val: {cmd: "post_home", val: text}, listener: "post_home"})
            }
        
            function discordmode(postc,user) {
                if (checkforpost("bunger",postc,user)) {
                    post("https://tenor.com/view/bunger-gif-20251450")
                } else if (checkforpost("help",postc,user)) {
                    post("meower users: meowermode, bunger | admins: kickbot")
                } else if (checkforpost("kickbot",postc,user)) {
                    cljs.send({cmd: "direct", val: {cmd: "get_profile", val: user}, listener: "getprofilek"})
                } else if (checkforpost("meowermode",postc,user)) {
                    post("Exiting discor mode :slight_smile:")
                    discord = false
                }
            }
        
            var waitingforping = false
        
            function offlinemode(postc,user) {

                    offline = false
                }
            }
        
            let ulist = 0

            function bot(user,postc) {
                if (checkforpost("ping",postc,user)) {
                    waitingforping = true
                    window.d = new Date()
                    ping()
                } else if (checkforpost("kickbot",postc,user)) {
                    cljs.send({cmd: "direct", val: {cmd: "get_profile", val: user}, listener: "getprofilek"})
                } else if (checkforpost("version",postc,user)) {
                    post("Bot version " + version)
                } else if (checkforpost("changelog",postc,user)) {
                    post("Changelog: " + changelog)
                } else if (checkforpost("taco",postc,user)) {
                    tacos += 1
                    if (tacos == 1) {
                        post(user + " got a Taco! " + tacos + "Taco Has been served")
                    }
                    else {
                        post(user + " got a Taco! " + tacos + "Taco's Have been served")
                    }
                } else if (checkforpost("ulist",postc,user)) {
                    post(ulist)
                } else if (checkforpost("mrwhale",postc,user)) {
                    post("Work in progress, this will reboot the bot into another bot.")
                } else if (checkforpost("help",postc,user)) {
                    post("help page 1 and help page 2, The current prefix is " + prefix + ".")
                } else if (checkforpost("help page 1",postc,user)) {
                    post("help, ping, randomword, discordmode and offline")
                } else if (checkforpost("help page 2",postc,user)) {
                    post("changelog, version, taco and mrwhale. admins: kickbot")
                } else if (checkforpost("offline",postc,user)) {
                    post("going offline!")
                    offline = true
                } else if (checkforpost("randomword",postc,user)) {
                    post(user + ", Your random word is... " + randomword() + "!")
                } else if (checkforpost("discordmode",postc,user)) {
                    if (ulist.includes('Discord')) {
                        post("Entering discor mode :skull:")
                        discord = true
                    } else {
                        post("Discord mode requires The 'Discord' Bot to run properly.")
                    }
                }
            }

                                bot(data.val.u,data.val.p)
                            }
                            else if (discord == true) {
                                discordmode(data.val.p,data.val.u)
                            }
                        } else if (offline == true) {
                            offlinemode(data.val.p,data.val.u)
                        }
                    }
                    else { if ( data.val.p.includes("!") ) { post("Bot is updating... https://youtube.com/watch?v=v8aEC33XkOk") }}
                }
            });
        
            cljs.on('connected', () => {
                vconsolew("Connected")
                //cljs.send({ cmd: "direct", val: {cmd: "authpswd", val: {username: "MeowerBotPlus", pswd: "TheFinalBoss"}}, listener: "authpswd"})
                cljs.send({ cmd: "direct", val: {cmd: "authpswd", val: {username: "MeowerBotPlus", pswd: "TheFinalBot"}}, listener: "authpswd"})
                vconsolew("authing aa")
            })

            var onmelts = false
        
            cljs.on('disconnected', () => {
                //location.replace("https://www.youtube.com/watch?v=MwSkC85TDgY?kickedbot")
                if (onmelts == false) {
                    if (is_authed == false) {
                        vconsolew("OOF! The meower servers are down, running melts server.")
                        window.cljs = new Cloudlink("wss://meower-server.meltispain.ml/");
                        onmelts = true
                    } else {
                        alert("Disconnected")
                        vconsolew("Disconnected")
                    }
                }
                if (onmelts == true) {
                    if (is_authed == false) {
                        vconsolew("Looks like melts is a bust.")
                    } else {
                        alert("Disconnected")
                        vconsolew("Disconnected")
                    }
                }
            })
        </script>
        <script type="text/javascript">
            var errorhandle = true
            window.onerror = function(error) {
                if (errorhandle == true) {
                    location.replace("./error.html?error=" + error)
                }
            };
        </script>
    </head>

            <p>VConsole v0.1</p>
